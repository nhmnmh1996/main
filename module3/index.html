<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body ng-app="NarrowItDownApp">
   <div class="container" ng-controller="NarrowItDownController as Ctrl">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="Search description (Ex: 'chicken')" class="form-control" ng-model="search">
    </div>
    <div class="form-group narrow-button">
      <button ng-click="Ctrl.found(search);" class="btn btn-primary">Narrow It Down For Me!</button>
    </div>

    <!-- found-items should be implemented as a component -->
    <found-items ng-if="Ctrl.list !==undefined" items="Ctrl.list" on-remove="Ctrl.RemoveItem(index)" ></found-items>
  </div>



  <script src="js/angular.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
