<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
      .color-red{color:red;}
      .color-green{color:green;}
      .border-red{border: 1px solid #ff0000;}
      .border-green{border: 1px solid #008000;}
    </style>
  </head>
<body ng-app="LunchCheck">
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="List comma separated dishes you usually have for lunch. Noteï¼š', ,' will not be considered as an item"
             ng-model="name"
             ng-class="{'form-control': color==='','border-red form-control': color==='red','form-control border-green': color==='green'}">
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="Check();">Check If Too Much</button>
         </div>
         <div class="form-group message"><span ng-class="{'color-red': color === 'red','color-green': color === 'green'}">
           <!-- Your message can go here. -->{{message}}</span>
         </div>
   </div>
<script src="js/angular.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
